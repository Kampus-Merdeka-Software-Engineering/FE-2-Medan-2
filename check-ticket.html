<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Ticket</title>

    <!-- custom css file link -->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- icon website -->

    <link rel="icon" href="./assets/logo/WanTogo Icon.png" />

    <!-- footer cdn link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header starts -->

    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo/WanToGo Logo.png" width="100%" alt="" />
        </div>
        <ul class="navbar hidden">
          <li>
            <a href="./index.html#home">Home</a>
          </li>
          <li>
            <a href="./book-ticket.html">Book</a>
          </li>
          <li>
            <a href="./index.html#services">Service</a>
          </li>
          <li>
            <a href="./index.html#gallery">Gallery</a>
          </li>
          <li>
            <a href="./index.html#review">Review</a>
          </li>
          <li>
            <a href="./about-us.html">About Us</a>
          </li>
        </ul>
        <img
          src="./assets/menu-icon/menu.png"
          alt="menu"
          class="menu-icon"
          id="menu-bar"
        />
      </nav>
      <div class="banner"></div>
    </header>

    <!-- Header ends -->

    <!-- Check ticket starts -->

    <section class="column-check-ticket">
      <div class="box-title">
        <h3>CHECK TICKET</h3>
      </div>
      <div class="ticket-column">
        <label for=""> ticket number: </label>
        <input type="text" />
      </div>
      <div class="ticket-column">
        <label for=""> name: </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> email: </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> phone </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> destination </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> quantity </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> arrival </label>
        <input type="text" readonly />
      </div>
      <div class="ticket-column">
        <label for=""> leaving </label>
        <input type="text" readonly />
      </div>
      <div class="submit-ticket-btn">
        <button class="btn">ok</button>
      </div>
    </section>

    <!-- Check ticket ends -->

    <!-- Footer section starts -->

    <footer class="footer">
      <div class="footer-left">
        <h3>Payment Method</h3>
        <div class="credit-cards">
          <img src="./assets/footer-section/visa.png" alt="" />
          <img src="./assets/footer-section/mastercard.png" alt="" />
          <img src="./assets/footer-section/paypal.png" alt="" />
        </div>
        <p class="footer-copyright">2023 WantToGo</p>
      </div>

      <div class="footer-center">
        <div>
          <i class="fa fa-map-marker"></i>
          <p><span>Indonesia</span> DKI Jakarta, jakarta Selatan</p>
        </div>
        <div>
          <i class="fa fa-phone"></i>
          <p>+62 877-777-77</p>
        </div>
        <div>
          <i class="fa fa-envelope"></i>
          <p><a href="#">support@gmail.com</a></p>
        </div>
      </div>

      <div class="footer-right">
        <p class="footer-about">
          <img src="./assets/logo/WanToGo Logo.png" alt="" />
        </p>

        <div class="footer-media">
          <a href="#"><i class="fa fa-youtube"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </footer>

    <!-- Footer section ends -->

    <!-- custom js file link -->

    <script src="./js/script.js"></script>
  </body>
</html>
